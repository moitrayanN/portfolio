<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact">
        <form action="index.html">
            <h1>Contact Me</h1>
            <div class="email">
                E-mail: <br> <input type="email" placeholder="E-mail" required>
            </div>
            <div class="name">
                Name: <br> <input type="text" placeholder="Name" required>
            </div>
            <div class="message">
                Message: <br> <textarea name="" id="" cols="30" rows="8" placeholder="Message" required></textarea>
            </div>
            <div class="reset">
                <input type="reset" name="" id="">
            </div>
            <div class="submit">
                <input type="submit" value="Send Message"> <br> <br> <br>
            </div>
        </form>
    </div>
</body>
</html>
